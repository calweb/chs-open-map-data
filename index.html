<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #map {
        width: 100%;
        height: 100%;
        position:absolute;
        top:0;
        left:0;
      }
      #legend, #info-box {
        background-color: white;
        padding:10px;
        border-radius: 8px;
        margin-top: 10px;
        margin-right: 10px;

      }
      #info-box {
        margin-left: 20px;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <input id="checkNeighborhood" type="radio" name="layerChoose" value=""> Neighborhoods
      <input id="checkMeters" type="radio" name="layerChoose" value=""> Parking Meters
      <input id="checkParks" type="radio" name="layerChoose" value=""> Charleston Parks
      <input id="beachAccess" type="radio" name="layerChoose" value=""> Beach Access (Charleston Area)
      <input id="checkSheds" type="radio" name="layerChoose" value=""> Watersheds in SC
    </div>
    <div id="info-box"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCAYCXrMRZCXrevgJzhWcLZKYBze2GaBg"
 type="text/javascript"></script>
    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
